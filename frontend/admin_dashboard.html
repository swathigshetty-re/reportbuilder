<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Dashboard</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body{
    margin:0;
    font-family: Arial, sans-serif;
    background:#f4f6f9;
}
header{
    background:#2c3e50;
    color:white;
    padding:15px 30px;
    font-size:20px;
}
.container{
    width:90%;
    margin:30px auto;
}

/* Cards */
.cards{
    display:flex;
    gap:20px;
    margin-bottom:30px;
}
.card{
    background:white;
    flex:1;
    padding:20px;
    border-radius:8px;
    box-shadow:0 2px 6px rgba(0,0,0,0.1);
}

/* Actions */
.actions{
    margin-bottom:20px;
}
.actions a{
    text-decoration:none;
    background:#3498db;
    color:white;
    padding:12px 20px;
    border-radius:5px;
    margin-right:10px;
    display:inline-block;
}

/* Section */
.section{
    background:white;
    padding:20px;
    border-radius:8px;
    box-shadow:0 2px 6px rgba(0,0,0,0.1);
    margin-bottom:30px;
}
.section h3{
    border-left:4px solid #3498db;
    padding-left:10px;
}

/* Table */
table{
    width:100%;
    border-collapse:collapse;
}
th, td{
    padding:12px;
    border:1px solid #ddd;
    text-align:center;
}
th{
    background:#ecf0f1;
}

/* Status */
select{
    padding:6px;
}

/* Buttons */
.btn{
    padding:6px 10px;
    border:none;
    border-radius:4px;
    cursor:pointer;
    color:white;
}
.edit{ background:#f1c40f; }
.delete{ background:#e74c3c; }

/* Chart */
.chart-box{
    width:350px;
    margin:20px auto;
}
</style>
</head>

<body>

<header>
    Welcome Admin ‚Äì <span id="adminName"></span>
</header>

<div class="container">

    <!-- SUMMARY -->
    <div class="cards">
        <div class="card">
            <h3>Total Reports</h3>
            <h1 id="totalReports">0</h1>
        </div>
        <div class="card">
            <h3>Latest Project</h3>
            <h2 id="latestProject">‚Äî</h2>
        </div>
    </div>

    <!-- ACTION LINKS -->
    <div class="actions">
        <a href="add-reports.html">‚ûï Add Report</a>
        <a href="view-reports.html">üëÅÔ∏è View Report</a>
    </div>

    <!-- PIE CHART -->
    <div class="section">
        <h3>Report Status Overview</h3>
        <div class="chart-box">
            <canvas id="statusChart"></canvas>
        </div>
    </div>

    <!-- REPORT TABLE -->
    <div class="section">
        <h3>All Reports</h3>
        <table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Project</th>
            <th>Description</th>
            <th>Status</th>
            <th>Created At</th>
        </tr>
    </thead>
    <tbody id="reportTableBody">
        <!-- Data will load here -->
    </tbody>
</table>
    </div>

</div>

<script>
fetch("/reportbuilder/backend/reports/get_reports.php")
.then(response => response.json())
.then(data => {

    let table = document.getElementById("reportTableBody");
    table.innerHTML = "";

    data.forEach(report => {
        table.innerHTML += `
            <tr>
                <td>${report.report_id}</td>
                <td>${report.title}</td>
                <td>${report.description}</td>
                <td>${report.status}</td>
                <td>${report.created_at_name}</td>
            </tr>
        `;
    });
    let statusCount = {};

data.forEach(report => {
    statusCount[report.status] = (statusCount[report.status] || 0) + 1;
});

let labels = Object.keys(statusCount);
let values = Object.values(statusCount);

new Chart(document.getElementById("statusChart"), {
    type: "pie",
    data: {
        labels: labels,
        datasets: [{
            data: values
        }]
    }
});


});

</script>




</body>
</html>

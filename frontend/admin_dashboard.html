<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Dashboard</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body{
    margin:0;
    font-family: Arial, sans-serif;
    background:#f4f6f9;
}
header{
    background:#2c3e50;
    color:white;
    padding:15px 30px;
    font-size:20px;
}
.container{
    width:90%;
    margin:30px auto;
}

/* Cards */
.cards{
    display:flex;
    gap:20px;
    margin-bottom:30px;
}
.card{
    background:white;
    flex:1;
    padding:20px;
    border-radius:8px;
    box-shadow:0 2px 6px rgba(0,0,0,0.1);
}

/* Actions */
.actions{
    margin-bottom:20px;
}
.actions a{
    text-decoration:none;
    background:#3498db;
    color:white;
    padding:12px 20px;
    border-radius:5px;
    margin-right:10px;
    display:inline-block;
}

/* Section */
.section{
    background:white;
    padding:20px;
    border-radius:8px;
    box-shadow:0 2px 6px rgba(0,0,0,0.1);
    margin-bottom:30px;
}
.section h3{
    border-left:4px solid #3498db;
    padding-left:10px;
}

/* Table */
table{
    width:100%;
    border-collapse:collapse;
}
th, td{
    padding:12px;
    border:1px solid #ddd;
    text-align:center;
}
th{
    background:#ecf0f1;
}

/* Status */
select{
    padding:6px;
}

/* Buttons */
.btn{
    padding:6px 10px;
    border:none;
    border-radius:4px;
    cursor:pointer;
    color:white;
}
.edit{ background:#f1c40f; }
.delete{ background:#e74c3c; }

/* Chart */
.chart-box{
    width:350px;
    margin:20px auto;
}
</style>
</head>

<body>

<header>
    Welcome Admin ‚Äì <span id="adminName"></span>
</header>

<div class="container">

    <!-- SUMMARY -->
    <div class="cards">
        <div class="card">
            <h3>Total Reports</h3>
            <h1 id="totalReports">0</h1>
        </div>
        <div class="card">
            <h3>Latest Project</h3>
            <h2 id="latestProject">‚Äî</h2>
        </div>
    </div>

    <!-- ACTION LINKS -->
    <div class="actions">
        <a href="add-reports.html">‚ûï Add Report</a>
        <a href="view-reports.html">üëÅÔ∏è View Report</a>
    </div>

    <!-- PIE CHART -->
    <div class="section">
        <h3>Report Status Overview</h3>
        <div class="chart-box">
            <canvas id="statusChart"></canvas>
        </div>
    </div>

    <!-- REPORT TABLE -->
    <div class="section">
        <h3>All Reports</h3>
        <table>
            <thead>
                <tr>
                    <th>Sl.No</th>
                    <th>Project</th>
                    <th>User</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="reportTable"></tbody>
        </table>
    </div>

</div>

<script>
let reports = [];
let chart = null;

function loadDashboard(){

    fetch("../backend/reports/list.php")
    .then(res => res.json())
    .then(data => {

        reports = data;

        document.getElementById("totalReports").innerText = reports.length;

        document.getElementById("latestProject").innerText =
            reports.length ? reports[0].titles : "No reports";

        loadTable();
        loadChart();
    });
}

function loadTable(){
    const table = document.getElementById("reportTable");
    table.innerHTML = "";

    if(reports.length === 0){
        table.innerHTML = `<tr><td colspan="5">No reports available</td></tr>`;
        return;
    }

    reports.forEach((r, i) => {
        table.innerHTML += `
        <tr>
            <td>${i + 1}</td>
            <td>${r.titles}</td>
            <td>${r.created_by}</td>
            <td>${r.status}</td>
            <td>-</td>
        </tr>`;
    });
}

function loadChart(){
    let completed = 0, progress = 0, others = 0;

    reports.forEach(r => {
        if(r.status === "Completed") completed++;
        else if(r.status === "In Progress") progress++;
        else others++;
    });

    if(chart) chart.destroy();

    chart = new Chart(document.getElementById("statusChart"), {
        type: 'pie',
        data: {
            labels: ['Completed', 'In Progress', 'Others'],
            datasets: [{
                data: [completed, progress, others]
            }]
        }
    });
}

loadDashboard();
</script>


</body>
</html>

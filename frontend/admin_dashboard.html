<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Dashboard</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body{
    margin:0;
    font-family: Arial, sans-serif;
    background:#f4f6f9;
}
header{
    background:#2c3e50;
    color:white;
    padding:15px 30px;
    font-size:20px;
}
.container{
    width:90%;
    margin:30px auto;
}

/* Cards */
.cards{
    display:flex;
    gap:20px;
    margin-bottom:30px;
}
.card{
    background:white;
    flex:1;
    padding:20px;
    border-radius:8px;
    box-shadow:0 2px 6px rgba(0,0,0,0.1);
}

/* Actions */
.actions{
    margin-bottom:20px;
}
.actions a{
    text-decoration:none;
    background:#3498db;
    color:white;
    padding:12px 20px;
    border-radius:5px;
    margin-right:10px;
    display:inline-block;
}

/* Section */
.section{
    background:white;
    padding:20px;
    border-radius:8px;
    box-shadow:0 2px 6px rgba(0,0,0,0.1);
    margin-bottom:30px;
}
.section h3{
    border-left:4px solid #3498db;
    padding-left:10px;
}

/* Table */
table{
    width:100%;
    border-collapse:collapse;
}
th, td{
    padding:12px;
    border:1px solid #ddd;
    text-align:center;
}
th{
    background:#ecf0f1;
}

/* Status */
select{
    padding:6px;
}

/* Buttons */
.btn{
    padding:6px 10px;
    border:none;
    border-radius:4px;
    cursor:pointer;
    color:white;
}
.edit{ background:#f1c40f; }
.delete{ background:#e74c3c; }

/* Chart */
.chart-box{
    width:350px;
    margin:20px auto;
}
</style>
</head>

<body>

<header>
    Welcome Admin ‚Äì <span id="adminName"></span>
</header>

<div class="container">

    <!-- SUMMARY -->
    <div class="cards">
        <div class="card">
            <h3>Total Reports</h3>
            <h1 id="totalReports">0</h1>
        </div>
        <div class="card">
            <h3>Latest Project</h3>
            <h2 id="latestProject">‚Äî</h2>
        </div>
    </div>

    <!-- ACTION LINKS -->
    <div class="actions">
        <a href="add-reports.html">‚ûï Add Report</a>
        <a href="view-reports.html">üëÅÔ∏è View Report</a>
    </div>

    <!-- PIE CHART -->
    <div class="section">
        <h3>Report Status Overview</h3>
        <div class="chart-box">
            <canvas id="statusChart"></canvas>
        </div>
    </div>

    <!-- REPORT TABLE -->
    <div class="section">
        <h3>All Reports</h3>
        <table>
            <thead>
                <tr>
                    <th>Sl.No</th>
                    <th>Project</th>
                    <th>User</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="reportTable"></tbody>
        </table>
    </div>

</div>

<script>
let reports = JSON.parse(localStorage.getItem("reports")) || [];
let chart = null;

/* ---------- LOAD DASHBOARD ---------- */
function loadDashboard(){
    document.getElementById("totalReports").innerText = reports.length;
    document.getElementById("latestProject").innerText =
        reports.length ? reports[reports.length - 1].title : "No reports";

    loadTable();
    loadChart();
}

/* ---------- LOAD TABLE ---------- */
function loadTable(){
    const table = document.getElementById("reportTable");
    table.innerHTML = "";

    reports.forEach((r, i) => {
        table.innerHTML += `
        <tr>
            <td>${i + 1}</td>
            <td>${r.title}</td>
            <td>${r.owner}</td>
            <td>
                <select onchange="updateStatus(${i}, this.value)">
                    <option value="Completed" ${r.status==="Completed"?"selected":""}>Completed</option>
                    <option value="In Progress" ${r.status==="In Progress"?"selected":""}>In Progress</option>
                    <option value="Incomplete" ${r.status==="Incomplete"?"selected":""}>Incomplete</option>
                </select>
            </td>
            <td>
                <button class="btn delete" onclick="deleteReport(${i})">Delete</button>
            </td>
        </tr>`;
    });
}

/* ---------- UPDATE STATUS ---------- */
function updateStatus(index, value){
    reports[index].status = value;
    localStorage.setItem("reports", JSON.stringify(reports));
    loadChart();
}

/* ---------- DELETE REPORT (FIXED) ---------- */
function deleteReport(index){
    if(!confirm("Are you sure you want to delete this report?")) return;

    // 1Ô∏è‚É£ Remove report
    reports.splice(index, 1);

    // 2Ô∏è‚É£ Save updated list
    localStorage.setItem("reports", JSON.stringify(reports));

    // 3Ô∏è‚É£ Reload dashboard completely
    loadDashboard();
}

/* ---------- PIE CHART ---------- */
function loadChart(){
    let completed = 0, inProgress = 0, incomplete = 0;

    reports.forEach(r => {
        if(r.status === "Completed") completed++;
        else if(r.status === "In Progress") inProgress++;
        else incomplete++;
    });

    // Destroy old chart before creating new one
    if(chart){
        chart.destroy();
    }

    chart = new Chart(document.getElementById("statusChart"), {
        type: 'pie',
        data: {
            labels: ['Completed', 'In Progress', 'Incomplete'],
            datasets: [{
                data: [completed, inProgress, incomplete],
                backgroundColor: ['#2ecc71', '#f1c40f', '#e74c3c']
            }]
        },
        options: {
            responsive: true
        }
    });
	let admin = localStorage.getItem("loggedInUser")|| "Admin";
	document.getElementById("adminName").innerText = admin;
}

/* ---------- INIT ---------- */
loadDashboard();
</script>
</body>
</html>

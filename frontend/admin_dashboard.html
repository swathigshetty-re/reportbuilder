<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Dashboard</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body{
    margin:0;
    font-family: Arial, sans-serif;
    background:#f4f6f9;
}
header{
    background:#2c3e50;
    color:white;
    padding:15px 30px;
    font-size:20px;
}
.container{
    width:90%;
    margin:30px auto;
}

/* Cards */
.cards{
    display:flex;
    gap:20px;
    margin-bottom:30px;
}
.card{
    background:white;
    flex:1;
    padding:20px;
    border-radius:8px;
    box-shadow:0 2px 6px rgba(0,0,0,0.1);
}

/* Actions */
.actions{
    margin-bottom:20px;
}
.actions a{
    text-decoration:none;
    background:#3498db;
    color:white;
    padding:12px 20px;
    border-radius:5px;
    margin-right:10px;
    display:inline-block;
}

/* Section */
.section{
    background:white;
    padding:20px;
    border-radius:8px;
    box-shadow:0 2px 6px rgba(0,0,0,0.1);
    margin-bottom:30px;
}
.section h3{
    border-left:4px solid #3498db;
    padding-left:10px;
}

/* Table */
table{
    width:100%;
    border-collapse:collapse;
}
th, td{
    padding:12px;
    border:1px solid #ddd;
    text-align:center;
}
th{
    background:#ecf0f1;
}

/* Status */
select{
    padding:6px;
}

/* Buttons */
.btn{
    padding:6px 10px;
    border:none;
    border-radius:4px;
    cursor:pointer;
    color:white;
}
.edit{ background:#f1c40f; }
.delete{ background:#e74c3c; }

/* Chart */
.chart-box{
    width:350px;
    margin:20px auto;
}
</style>
</head>

<body>

<header>
    Welcome Admin ‚Äì <span id="adminName"></span>
</header>

<div class="container">

    <!-- SUMMARY -->
    <div class="cards">
        <div class="card">
            <h3>Total Reports</h3>
            <h1 id="totalReports">0</h1>
        </div>
        <div class="card">
            <h3>Latest Project</h3>
            <h2 id="latestProject">‚Äî</h2>
        </div>
    </div>

    <!-- ACTION LINKS -->
    <div class="actions">
        <a href="add-reports.html">‚ûï Add Report</a>
        <a href="view-reports.html">üëÅÔ∏è View Report</a>
    </div>

    <!-- PIE CHART -->
    <div class="section">
        <h3>Report Status Overview</h3>
        <div class="chart-box">
            <canvas id="statusChart"></canvas>
        </div>
    </div>

    <!-- REPORT TABLE -->
    <div class="section">
        <h3>All Reports</h3>
        <table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Project</th>
            <th>Status</th>
            <th>Action</th>


        </tr>
    </thead>
    <tbody id="reportTableBody">
        <!-- Data will load here -->
    </tbody>
</table>
    </div>

</div>

<script>
    
function deleteReport(reportId) {

    if (!confirm("Are you sure you want to delete this report?")) {
        return;
    }

    fetch("/reportbuilder/backend/reports/delete_report.php", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({
            report_id: reportId
        })
    })
    .then(res => res.json())
    .then(data => {
        if (data.status === "success") {
            alert("Report deleted successfully");
            location.reload();
        } else {
            alert("Delete failed");
        }
    })
    .catch(error => {
        console.error(error);
        alert("Server error");
    });
}


// üîπ Load Logged User
fetch("/reportbuilder/backend/auth/get_user.php")
.then(res => res.json())
.then(data => {
    if(data.status === "success"){
        document.getElementById("adminName").innerText = data.name;
    } else {
        window.location.href = "login.html";
    }
});


// üîπ Load Reports
fetch("/reportbuilder/backend/reports/get_reports.php")
.then(response => response.json())
.then(data => {

    let table = document.getElementById("reportTableBody");
    table.innerHTML = "";

    if (!Array.isArray(data)) {
        console.log("Unexpected response:", data);
        return;
    }

    // üîπ Update Summary Cards
    document.getElementById("totalReports").innerText = data.length;

    if (data.length > 0) {
        document.getElementById("latestProject").innerText = data[0].title;
    }

    // üîπ Populate Table
    data.forEach((report, index) => {
    table.innerHTML += `
        <tr>
            <td>${index + 1}</td>
            <td>${report.title}</td>
            <td>${report.status}</td>
            <td>
                <button onclick="deleteReport(${report.report_id})" 
                        style="background:#e74c3c;color:white;border:none;padding:6px 10px;border-radius:4px;cursor:pointer;">
                    Delete
                </button>
            </td>
        </tr>
    `;
});


    // üîπ PIE CHART LOGIC
    let statusCount = {};

    data.forEach(report => {
        statusCount[report.status] = (statusCount[report.status] || 0) + 1;
    });

    let labels = Object.keys(statusCount);
    let values = Object.values(statusCount);

    if (labels.length === 0) return;

    // Destroy previous chart if exists
    if (window.statusChartInstance) {
        window.statusChartInstance.destroy();
    }

    window.statusChartInstance = new Chart(
        document.getElementById("statusChart"),
        {
            type: "pie",
            data: {
                labels: labels,
                datasets: [{
                    data: values,
                    backgroundColor: [
                        "#3498db",
                        "#2ecc71",
                        "#f1c40f",
                        "#e74c3c",
                        "#9b59b6",
                        "#1abc9c"
                    ]
                }]
            }
        }
    );

})
.catch(error => {
    console.error("Error loading reports:", error);
});

</script>





</body>
</html>

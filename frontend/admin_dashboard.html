<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Dashboard</title>

<style>
body{
    margin:0;
    font-family: Arial, sans-serif;
    background:#f4f6f9;
}

/* Header */
header{
    background:#2c3e50;
    color:white;
    padding:15px 30px;
    font-size:20px;
}

/* Layout */
.container{
    padding:20px;
}

/* Cards */
.cards{
    display:flex;
    gap:20px;
    margin-bottom:30px;
}

.card{
    background:white;
    padding:20px;
    flex:1;
    border-radius:8px;
    box-shadow:0 2px 6px rgba(0,0,0,0.1);
    text-align:center;
}

/* Table */
table{
    width:100%;
    border-collapse:collapse;
    background:white;
    box-shadow:0 2px 6px rgba(0,0,0,0.1);
}

th,td{
    padding:12px;
    border:1px solid #ddd;
    text-align:center;
}

th{
    background:#ecf0f1;
}

/* Progress Bar */
.progress-box{
    background:#ddd;
    border-radius:10px;
    overflow:hidden;
}

.progress-bar{
    height:18px;
    background:#2ecc71;
    color:white;
    font-size:12px;
    text-align:center;
}

/* Buttons */
.actions{
    margin:20px 0;
}

.actions a{
    text-decoration:none;
    background:#3498db;
    color:white;
    padding:12px 20px;
    border-radius:5px;
    margin-right:10px;
}
</style>
</head>

<body>

<header>
    Welcome Admin â€“ <b>Swathi</b>
</header>

<div class="container">

    <!-- TOP SUMMARY CARDS -->
    <div class="cards">
        <div class="card">
            <h3>Total Reports</h3>
            <h1 id="totalReports">0</h1>
        </div>

        <div class="card">
            <h3>Average Progress</h3>
            <h1 id="avgProgress">0%</h1>
        </div>
    </div>

    <!-- ACTION BUTTONS -->
    <div class="actions"></div>
       <a href="add-reports.html">âž• Add Report</a>
       <a href="view-reports.html">ðŸ“„ View Reports</a>

    </div>

    <!-- REPORT TABLE -->
    <h2>Report Progress Overview</h2>

    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Description</th>
                <th>Progress</th>
            </tr>
        </thead>
        <tbody id="reportTable">
        </tbody>
    </table>

</div>

<script>
let reports = JSON.parse(localStorage.getItem("reports")) || [];
let table = document.getElementById("reportTable");

let total = reports.length;
let sum = 0;

reports.forEach(r => {
    sum += Number(r.progress);

    table.innerHTML += `
        <tr>
            <td>${r.title}</td>
            <td>${r.desc}</td>
            <td>
                <div class="progress-box">
                    <div class="progress-bar" style="width:${r.progress}%">
                        ${r.progress}%
                    </div>
                </div>
            </td>
        </tr>
    `;
});

document.getElementById("totalReports").innerText = total;

let avg = total === 0 ? 0 : Math.round(sum / total);
document.getElementById("avgProgress").innerText = avg + "%";
</script>

</body>
</html>

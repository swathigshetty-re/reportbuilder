<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>View Reports - Admin</title>

<style>
body{
    margin:0;
    font-family: Arial, sans-serif;
    background:#f4f6f9;
}

/* Header */
header{
    background:#2c3e50;
    color:white;
    padding:15px 30px;
    font-size:20px;
    display:flex;
    justify-content:space-between;
    align-items:center;
}

/* Search Bar */
.search-box{
    margin:20px 0;
    text-align:right;
}

.search-box input{
    padding:8px;
    width:250px;
    border:1px solid #ccc;
    border-radius:4px;
}

/* Container */
.container{
    padding:20px;
}

/* Table */
table{
    width:100%;
    border-collapse:collapse;
    background:white;
    box-shadow:0 2px 6px rgba(0,0,0,0.1);
}

th, td{
    padding:12px;
    border:1px solid #ddd;
    text-align:center;
}

th{
    background:#ecf0f1;
}

/* View Button */
.view-btn{
    background:#3498db;
    color:white;
    border:none;
    padding:6px 12px;
    border-radius:4px;
    cursor:pointer;
}

.view-btn:hover{
    background:#2980b9;
}
</style>
</head>

<body>

<header>
    <div>Welcome â€“ <span id="adminName"></span></div>
</header>

<div class="container">

    <!-- Search Bar -->
    <div class="search-box">
        <input type="text" id="searchInput" placeholder="Search by title or status...">
    </div>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Report Title</th>
                <th>Status</th>
                <th>Created By</th>
                <th>View</th>
            </tr>
        </thead>
        <tbody id="reportTable">
        </tbody>
    </table>

</div>

<script>

// Load Logged User
fetch("/reportbuilder/backend/auth/get_user.php")
.then(res => res.json())
.then(data => {
    if(data.status === "success"){
        document.getElementById("adminName").innerText = data.name;
    } else {
        window.location.href = "login.html";
    }
});

let allReports = [];
let table = document.getElementById("reportTable");

// Load Reports
function loadReports(){

    fetch("/reportbuilder/backend/reports/get_reports.php")
    .then(response => response.json())
    .then(data => {

        if (!Array.isArray(data)) {
            console.log("Unexpected response:", data);
            return;
        }

        allReports = data;
        displayReports(data);
    })
    .catch(error => {
        console.error("Error loading reports:", error);
    });
}

// Display Reports
function displayReports(data){

    table.innerHTML = "";

    data.forEach((report, index) => {

        table.innerHTML += `
        <tr>
            <td>${index + 1}</td>
            <td>${report.title}</td>
            <td>${report.status}</td>
            <td>${report.created_by_name}</td>
            <td>
                <button class="view-btn"
                    onclick="viewReport(${report.report_id})">
                    View
                </button>
            </td>
        </tr>
        `;
    });
}

// View Report
function viewReport(reportId){
    window.location.href = "viewer_dashboard.html?id=" + reportId;
}

// Search Filter
document.getElementById("searchInput").addEventListener("keyup", function(){

    let value = this.value.toLowerCase();

    let filtered = allReports.filter(r =>
        r.title.toLowerCase().includes(value) ||
        r.status.toLowerCase().includes(value) ||
        r.created_by_name.toLowerCase().includes(value)
    );

    displayReports(filtered);
});

loadReports();

</script>

</body>
</html>

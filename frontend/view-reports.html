<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>View Reports - Admin</title>

<style>
body{
    margin:0;
    font-family: Arial, sans-serif;
    background:#f4f6f9;
}

header{
    background:#2c3e50;
    color:white;
    padding:15px 30px;
    font-size:20px;
}

.container{
    padding:20px;
}

.search-box{
    width:100%;
    padding:10px;
    margin-bottom:15px;
    border-radius:6px;
    border:1px solid #ccc;
}

table{
    width:100%;
    border-collapse:collapse;
    background:white;
    box-shadow:0 2px 6px rgba(0,0,0,0.1);
}

th, td{
    padding:12px;
    border:1px solid #ddd;
    text-align:center;
}

th{
    background:#ecf0f1;
}

.view-btn{
    background:#3498db;
    color:white;
    border:none;
    padding:6px 12px;
    border-radius:4px;
    cursor:pointer;
    margin-right:5px;
}

.delete-btn{
    background:#e74c3c;
    color:white;
    border:none;
    padding:6px 12px;
    border-radius:4px;
    cursor:pointer;
}

.back-btn{
    display:inline-block;
    margin-bottom:15px;
    text-decoration:none;
    background:#3498db;
    color:white;
    padding:10px 18px;
    border-radius:5px;
}
</style>
</head>

<body>

<header>
   Welcome  â€“ <span id="adminName"></span>
</header>

<div class="container">

<a href="admin_dashboard.html" class="back-btn">â¬… Back to Dashboard</a>

<input type="text" id="searchInput" class="search-box"
       placeholder="Search by title, status or project role...">

<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Project</th>
            <th>Status</th>
            <th>Updated By</th>
            <th>View</th>
            <th>Delete</th>
        </tr>
    </thead>
    <tbody id="reportTable"></tbody>
</table>

</div>

<script>
    

let allReports = [];
let table = document.getElementById("reportTable");
// ðŸ”¹ Load Logged User
fetch("/reportbuilder/backend/auth/get_user.php")
.then(res => res.json())
.then(data => {
    if(data.status === "success"){
        document.getElementById("adminName").innerText = data.name;
    } else {
        window.location.href = "login.html";
    }
});

// ðŸ”¹ Load Reports
function loadReports(){

    fetch("/reportbuilder/backend/reports/get_reports.php")
    .then(response => response.json())
    .then(data => {

        if (!Array.isArray(data)) {
            console.log("Unexpected response:", data);
            return;
        }

        allReports = data;
        displayReports(data);
    })
    .catch(error => {
        console.error("Error loading reports:", error);
    });
}

function displayReports(data){

    table.innerHTML = "";

    data.forEach((report, index) => {

        table.innerHTML += `
        <tr>
            <td>${index + 1}</td>
            <td>${report.title}</td>
            <td>${report.status}</td>
            <td>${report.created_by}</td>
            <td>
                <button class="view-btn"
                    onclick="viewReport(${report.report_id})">
                    View
                </button>
            </td>
            <td>
                <button class="delete-btn"
                    onclick="deleteReport(${report.report_id})">
                    Delete
                </button>
            </td>
        </tr>
        `;
    });
}


// ðŸ”¹ View Report
function viewReport(reportId){
    window.location.href = "viewer_dashboard.html?id=" + reportId;
}

// ðŸ”¹ Delete Report
function deleteReport(reportId){

    if(confirm("Are you sure you want to delete this report?")){

        fetch("/reportbuilder/backend/reports/delete_report.php", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ report_id: reportId })
        })
        .then(res => res.json())
        .then(result => {
            if(result.status === "success"){
                loadReports();
            } else {
                alert("Delete failed");
            }
        })
        .catch(error => {
            console.error(error);
            alert("Server error");
        });
    }
}

// ðŸ”¹ Search Filter
document.getElementById("searchInput").addEventListener("keyup", function(){

    let value = this.value.toLowerCase();

    let filtered = allReports.filter(r =>
        r.title.toLowerCase().includes(value) ||
        r.status.toLowerCase().includes(value) ||
        (r.project_role && r.project_role.toLowerCase().includes(value))
    );

    displayReports(filtered);
});

loadReports();

</script>

</body>
</html>

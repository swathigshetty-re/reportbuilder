<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>View Reports - Admin</title>

<style>
body{
    margin:0;
    font-family: Arial, sans-serif;
    background:#f4f6f9;
}

/* Header */
header{
    background:#2c3e50;
    color:white;
    padding:15px 30px;
    font-size:20px;
}

/* Container */
.container{
    padding:20px;
}

/* Table */
table{
    width:100%;
    border-collapse:collapse;
    background:white;
    box-shadow:0 2px 6px rgba(0,0,0,0.1);
}

th, td{
    padding:12px;
    border:1px solid #ddd;
    text-align:center;
}

th{
    background:#ecf0f1;
}

/* Progress Bar */
.progress-box{
    background:#ddd;
    border-radius:10px;
    overflow:hidden;
}

.progress-bar{
    height:18px;
    background:#2ecc71;
    color:white;
    font-size:12px;
    text-align:center;
}

/* Buttons */
.delete-btn{
    background:#e74c3c;
    color:white;
    border:none;
    padding:6px 12px;
    border-radius:4px;
    cursor:pointer;
}

.delete-btn:hover{
    background:#c0392b;
}

.back-btn{
    display:inline-block;
    margin-bottom:15px;
    text-decoration:none;
    background:#3498db;
    color:white;
    padding:10px 18px;
    border-radius:5px;
}
</style>
</head>

<body>

<header>
    Admin – View Reports
</header>

<div class="container">

<a href="admin_dashboard.html" class="back-btn">⬅ Back to Dashboard</a>

<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Report Title</th>
            <th>Description</th>
            <th>Progress</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody id="reportTable">
        <!-- Data loads here -->
    </tbody>
</table>

</div>

<script>
let reports = JSON.parse(localStorage.getItem("reports")) || [];
let table = document.getElementById("reportTable");

function loadReports(){
    table.innerHTML = "";
    reports.forEach((r, index) => {
        table.innerHTML += `
        <tr>
            <td>${index + 1}</td>
            <td>${r.title}</td>
            <td>${r.desc}</td>
            <td>
                <div class="progress-box">
                    <div class="progress-bar" style="width:${r.progress}%">
                        ${r.progress}%
                    </div>
                </div>
            </td>
            <td>
                <button class="delete-btn" onclick="deleteReport(${index})">Delete</button>
            </td>
        </tr>
        `;
    });
}

function deleteReport(index){
    if(confirm("Are you sure you want to delete this report?")){
        reports.splice(index,1);
        localStorage.setItem("reports", JSON.stringify(reports));
        loadReports();
    }
}

loadReports();
</script>

</body>
</html>

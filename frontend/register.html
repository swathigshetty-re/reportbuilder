<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>

    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #43cea2, #185a9d);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .register-box {
            background: #fff;
            padding: 30px;
            width: 340px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.25);
        }

        .register-box h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .register-box input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .register-box button {
            width: 100%;
            padding: 10px;
            background: #185a9d;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        .register-box button:hover {
            background: #144a82;
        }

        .links {
            margin-top: 15px;
            text-align: center;
            font-size: 14px;
        }

        .links a {
            text-decoration: none;
            color: #185a9d;
        }

        .links a:hover {
            text-decoration: underline;
        }

        .message {
            margin-top: 10px;
            text-align: center;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="register-box">
        <h2 id="roleTitle">Register</h2>

        <input type="text" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <input type="password" id="confirmPassword" placeholder="Confirm Password">

        <button onclick="register()">Register</button>

        <div class="message" id="message"></div>

        <!-- âœ… Login link WITH role -->
        <div class="links">
            Already have an account?
            <a id="loginLink" href="login.html">Login</a>
        </div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const role = params.get("role");

        const title = document.getElementById("roleTitle");
        const loginLink = document.getElementById("loginLink");

        if (role === "admin") {
            title.innerText = "Admin Register";
            loginLink.href = "login.html?role=admin";
        } else if (role === "viewer") {
            title.innerText = "Viewer Register";
            loginLink.href = "login.html?role=viewer";
        }

        function register() {
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirmPassword").value;
            const message = document.getElementById("message");

            const specialCharRegex = /[!@#$%^&*(),.?":{}|<>]/;

            if (!specialCharRegex.test(password)) {
                message.style.color = "red";
                message.textContent = "Password must contain a special character";
                return;
            }

            if (password !== confirmPassword) {
                message.style.color = "red";
                message.textContent = "Passwords do not match";
                return;
            }

            message.style.color = "green";
            message.textContent = "Registration successful!";
        }
    </script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Select Role</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial;
            background: linear-gradient(135deg, #43cea2, #185a9d);
        }

        .box {
            background: white;
            padding: 30px;
            width: 300px;
            text-align: center;
            border-radius: 10px;
        }

        button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background: #185a9d;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #144a82;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>Select Role</h2>

    <button onclick="selectRole('admin')">Admin</button>
    <button onclick="selectRole('viewer')">Viewer</button>
</div>

<script>
function selectRole(role) {
    window.location.href = "register.html?role=" + role;
}
</script>

</body>
</html>

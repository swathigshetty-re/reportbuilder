<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Add Report â€“ Admin</title>

<style>
    body {
        margin: 0;
        font-family: "Segoe UI", Arial, sans-serif;
        background: #f4f6f9;
    }

    .page {
        width: 90%;
        max-width: 900px;
        margin: 30px auto;
        background: #ffffff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    h2 {
        margin-bottom: 15px;
        color: #333;
    }

    .section {
        margin-bottom: 30px;
        padding-left: 15px;
        border-left: 4px solid #4f7cff;
    }

    label {
        font-weight: 600;
        display: block;
        margin-top: 10px;
    }

    input, textarea, select {
        width: 100%;
        padding: 10px;
        margin-top: 6px;
        border-radius: 5px;
        border: 1px solid #ccc;
        font-size: 14px;
    }

    textarea {
        resize: none;
        height: 70px;
    }

    button {
        margin-top: 12px;
        padding: 10px 18px;
        background: #4f7cff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-weight: 600;
    }

    button:hover {
        background: #365edc;
    }

    .item {
        padding: 10px 0;
        border-bottom: 1px solid #e0e0e0;
    }

    .item:last-child {
        border-bottom: none;
    }

    .date {
        font-size: 12px;
        color: #777;
        margin-top: 3px;
    }
</style>
</head>

<body>

<div class="page">

    <!-- USER DETAILS -->
    <h2>User Details</h2>
    <div class="section">
        <label>Name</label>
        <input type="text" id="name">

        <label>Role</label>
        <input type="text" id="role">

        <label>Project</label>
        <input type="text" id="project">
    </div>

    <!-- COMMENT HISTORY -->
    <h2>Comment History</h2>
    <div class="section" id="commentHistory"></div>

    <textarea id="commentText" placeholder="Enter comment"></textarea>
    <button onclick="addComment()">Add Comment</button>

    <!-- STATUS UPDATES -->
    <h2 style="margin-top:40px;">Status Updates</h2>
    <div class="section" id="statusHistory"></div>

    <label>Status</label>
    <select id="statusSelect">
        <option value="">-- Select Status --</option>
        <option>Project Created</option>
        <option>In Progress</option>
        <option>Closed</option>
        <option>Completed</option>
        <option>Started</option>
        <option>On Hold</option>
    </select>

    <button onclick="addStatus()">Add Status</button>

    <!-- SAVE -->
    <button style="margin-top:30px;" onclick="saveReport()">Save Report</button>

</div>

<script>
    function today() {
        return new Date().toISOString().split("T")[0];
    }

    function addComment() {
        const comment = document.getElementById("commentText").value.trim();
        if (comment === "") {
            alert("Enter comment");
            return;
        }

        const div = document.createElement("div");
        div.className = "item";
        div.innerHTML = `
            <strong>Admin:</strong> ${comment}
            <div class="date">${today()}</div>
        `;
        document.getElementById("commentHistory").appendChild(div);
        document.getElementById("commentText").value = "";
    }

    function addStatus() {
        const status = document.getElementById("statusSelect").value;
        if (status === "") {
            alert("Select a status");
            return;
        }

        const div = document.createElement("div");
        div.className = "item";
        div.innerHTML = `
            <strong>Status:</strong> ${status}
            <div class="date">${today()}</div>
        `;
        document.getElementById("statusHistory").appendChild(div);
        document.getElementById("statusSelect").value = "";
    }

    function saveReport() {
        const name = document.getElementById("name").value;
        const role = document.getElementById("role").value;
        const project = document.getElementById("project").value;

        if (name === "" || role === "" || project === "") {
            alert("Fill all user details");
            return;
        }

        alert("Report saved successfully");
    }
</script>

</body>
</html>

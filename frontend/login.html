<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #43cea2, #185a9d);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-box {
            background: #fff;
            padding: 30px;
            width: 340px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.25);
        }

        .login-box h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .login-box input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .login-box button {
            width: 100%;
            padding: 10px;
            background: #185a9d;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        .login-box button:hover {
            background: #144a82;
        }

        .links {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            font-size: 14px;
        }

        .links a {
            text-decoration: none;
            color: #185a9d;
        }

        .links a:hover {
            text-decoration: underline;
        }

        .message {
            margin-top: 12px;
            text-align: center;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="login-box">
        <h2 id="loginTitle">Login</h2>

        <input type="text" id="username" placeholder="Username">
        <input type="password" placeholder="Password">

        <button onclick="login()">Login</button>

        <!-- âœ… Forgot password + Register links -->
        <div class="links">
            <a id="forgotLink" href="forget.html">Forgot Password?</a>
            <a id="registerLink" href="register.html">Register</a>
        </div>

        <div class="message"></div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const role = params.get("role");

        const loginTitle = document.getElementById("loginTitle");
        const forgotLink = document.getElementById("forgotLink");
        const registerLink = document.getElementById("registerLink");

        if (role === "admin") {
            loginTitle.innerText = "Admin Login";
            forgotLink.href = "forget.html?role=admin";
            registerLink.href = "register.html?role=admin";
        } 
        else if (role === "viewer") {
            loginTitle.innerText = "Viewer Login";
            forgotLink.href = "forget.html?role=viewer";
            registerLink.href = "register.html?role=viewer";
        } 
        else {
            forgotLink.href = "forgot-password.html";
        }
		function login(){
		let username = document.getElementById("username").value;
		localStorage.setItem("loggedInUser",username);
		localStorage.setItem("role","admin");
		window.location.href="admin_dashboard.html";
		function register(){
		let username = document.getElementById("username").alue;
		i(username === ""){
		alert("Enter username");
		return;
		}
		localStorage.setItem("registeredUser",username);
		alert("Registration Successful");
		window.location.href="admin_dashboard.html";
		}
    </script>

</body>
</html>
